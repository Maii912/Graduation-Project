<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-profile.css">

</head>
<body>
        

    <div class="cart-wrapper">
        <header class="cart-header">
            <a class="back-btn" href="homepage.html"><i class="fas fa-arrow-left"></i></a>
            <h2>shopping cart</h2>
        </header>

        <main class="cart-main">
            <div class="cart-details">
                <section class="promotions">
                    <div class="promo-item" id="promo-1">
                        <div class="promo-icon"><i class="fas fa-shipping-fast"></i></div>
                        <div><p>Get Free Shipping</p><strong>1000LE</strong></div>
                    </div>
                    <div class="promo-item" id="promo-2">
                        <div class="promo-icon"><i class="fas fa-tag"></i></div>
                        <div><p>Save Extra 5% Off</p><strong>2000LE</strong></div>
                    </div>
                    <div class="promo-item" id="promo-3">
                        <div class="promo-icon"><i class="fas fa-gift"></i></div>
                        <div><p>Get a Free Dopp Kit</p><strong>3000LE</strong></div>
                    </div>
                </section>

                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>

                <div class="cart-items" id="cartItemsContainer">
                    </div>
            </div>

            <aside class="cart-summary">
                <h3>summary</h3>
                <div class="summary-item"><label for="coupon">coupon code</label><input type="text" id="coupon" placeholder="0000"></div>
                <div class="summary-item"><span>subtotal</span><span id="subtotalValue">0.00LE</span></div>
                <div class="summary-item"><span>other processing fee</span><span id="processingFee">0.00LE</span></div>
                <div class="summary-item est-taxes"><span>est. taxes</span><span>â€“</span></div>
                <div class="summary-item total"><span>total</span><span id="totalValue">0.00LE</span></div>
                <hr class="summary-divider">
                <div class="summary-item grand-total"><span>grand total</span><span id="grandTotalValue">0.00LE</span></div>
                <a href="checkout.html">
                    <button class="checkout-btn">Proceed to Checkout</button>
                </a>
                
            </aside>
        </main>
    </div>

    <script src="cart.js"></script>
    <script src="auth.js"></script>
</body>
</html>
