<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link rel="stylesheet" href="change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head><body>

    <div class="form-wrapper">
        <div class="form-container">
            <header class="card-header">
                <!-- Interactive yeti mascot -->
                <div class="icon-holder">
                    <img id="yeti-avatar" src="img/yeti-default.png" alt="Mascot">
                </div>
                <div class="header-text">
                    <h2>Change Password</h2>
                    <p>Update password for enhanced account security.</p>
                </div>
            </header>

            <form action="#">
                <div class="form-group">
                    <label for="current-password">Current Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="current-password" class="password-field" placeholder="••••••••••••" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="new-password" class="password-field" placeholder="••••••••••••" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" class="password-field" placeholder="••••••••••••" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="strength-meter-container">
                    <p class="strength-text">Password Strength</p>
                    <div id="strength-meter" class="strength-meter">
                        <span></span><span></span><span></span><span></span>
                    </div>
                </div>
                
                <footer class="card-actions">
                    <a href="forgot-password.html">
                       <button type="button" class="btn-secondary">Discard</button>
                    </a>
                    <a href="homepage.html">
                       <button type="submit" class="btn-primary">Apply Changes</button>
                    </a>
                </footer>
            </form>
        </div>
    </div>
    
    <script src="change-password.js"></script>

</body>
</html>
