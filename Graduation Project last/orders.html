<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="user-profile.css">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="checkout.css"> <!-- Contains shared modal styles -->

</head>
<body>

    <!-- USER PROFILE MODAL (remains the same) -->
    <div id="userProfileModal" class="profile-modal-container">...</div>
    
    <div class="orders-wrapper">
        <header class="orders-header">
            <a class="back-btn" href="homepage.html"><i class="fas fa-arrow-left"></i></a>
            <h2>My Orders</h2>
        </header>

        <main class="orders-main">
            <div class="order-filters">
                <button class="filter-btn active" data-status="all">All</button>
            </div>
            
            <div class="order-list" id="order-list-container">
                <!-- Orders will be dynamically injected -->
            </div>

            <!-- Empty state view -->
            <div class="empty-orders-view" id="empty-orders-view" style="display: none;">
                <i class="fas fa-box-open"></i>
                <h3>No Orders Yet</h3>
                <p>You haven't placed any orders. Let's find something for you!</p>
                <a href="All.html" class="shop-now-btn">Shop Now</a>
            </div>

            <!-- Clear History Button Container -->
            <div class="clear-history-container" id="clear-history-container" style="display: none;">
                <button id="clear-history-btn" class="clear-history-btn">
                    <i class="fas fa-trash-alt"></i> Clear Order History
                </button>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal for Clearing History -->
    <div id="confirmClearModal" class="success-modal-container" style="display: none;">
        <div class="success-modal-content">
            <i class="fas fa-exclamation-triangle prompt-icon-warning"></i>
            <h2>Are you sure?</h2>
            <p>This action will permanently delete your entire order history. This cannot be undone.</p>
            <div class="success-modal-actions">
                <button class="modal-btn continue-shopping" id="cancel-clear-btn">Cancel</button>
                <button class="modal-btn confirm-delete" id="confirm-clear-btn">Yes, Clear History</button>
            </div>
        </div>
    </div>

    <!-- Success Modal for when history is cleared -->
    <div id="historyClearedModal" class="success-modal-container" style="display: none;">
        <div class="success-modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>History Cleared</h2>
            <p>Your order history has been successfully removed.</p>
            <div class="success-modal-actions">
                <button class="modal-btn continue-shopping" id="closeHistoryClearedModalBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="orders.js"></script>
</body>
</html>
